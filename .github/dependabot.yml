# Dependabot configuration for ForgeAI
# SECURITY-ONLY: only creates PRs for known vulnerabilities (CVEs)
# Does NOT create PRs for version bumps — we update manually when needed.
# https://docs.github.com/en/code-security/dependabot

version: 2

updates:
  # ─── npm (pnpm) — security patches only ───────────
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Sao_Paulo"
    open-pull-requests-limit: 5
    reviewers:
      - "diegofelipeee"
    labels:
      - "security"
      - "dependencies"
    commit-message:
      prefix: "security"
      include: "scope"
    # Only allow security updates — ignore all version bumps
    ignore:
      - dependency-name: "*"
        update-types:
          - "version-update:semver-major"
          - "version-update:semver-minor"
          - "version-update:semver-patch"

  # ─── GitHub Actions — security patches only ───────
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Sao_Paulo"
    open-pull-requests-limit: 3
    reviewers:
      - "diegofelipeee"
    labels:
      - "security"
      - "ci"
    commit-message:
      prefix: "security"
    ignore:
      - dependency-name: "*"
        update-types:
          - "version-update:semver-major"
          - "version-update:semver-minor"
          - "version-update:semver-patch"

  # ─── Docker — security patches only ───────────────
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Sao_Paulo"
    open-pull-requests-limit: 2
    reviewers:
      - "diegofelipeee"
    labels:
      - "security"
      - "docker"
    commit-message:
      prefix: "security"
    ignore:
      - dependency-name: "*"
        update-types:
          - "version-update:semver-major"
          - "version-update:semver-minor"
          - "version-update:semver-patch"
